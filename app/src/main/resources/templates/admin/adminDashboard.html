<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

    <!-- JS Utilities -->
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>

    <!-- Layout Components -->
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
</head>
<body onload="renderContent()">
    <div class="container">
        <div class="wrapper">

            <!-- Header (Injected via header.js) -->
            <div id="header"></div>

            <!-- Main Dashboard Content -->
            <main class="main-content">
                <!-- Search Bar -->
                <input type="text" id="searchBar" placeholder="Search by doctor name" />

                <!-- Filters -->
                <select id="timeFilter">
                    <option value="">Select Time</option>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>

                <select id="specialtyFilter">
                    <option value="">Select Specialty</option>
                    <option value="Cardiologist">Cardiologist</option>
                    <option value="Dentist">Dentist</option>
                    <option value="Dermatologist">Dermatologist</option>
                    <option value="Neurologist">Neurologist</option>
                    <option value="Pediatrician">Pediatrician</option>
                    <!-- Add more specialties as needed -->
                </select>

                <!-- Dynamic List of Doctors -->
                <div id="content"></div>
            </main>

            <!-- Footer (Injected via footer.js) -->
            <div id="footer"></div>
        </div>
    </div>

    <!-- Modal (hidden by default, triggered by Add Doctor button) -->
    <div id="modal" class="modal">
        <span id="closeModal" class="close">&times;</span>
        <div id="modal-body">
            <!-- Example Add Doctor Form (can be dynamically injected via JS) -->
            <form id="addDoctorForm">
                <h2>Add New Doctor</h2>
                <label for="doctorName">Name:</label>
                <input type="text" id="doctorName" name="doctorName" required>

                <label for="doctorSpecialty">Specialty:</label>
                <select id="doctorSpecialty" name="doctorSpecialty" required>
                    <option value="">Select Specialty</option>
                    <option value="Cardiologist">Cardiologist</option>
                    <option value="Dentist">Dentist</option>
                    <option value="Dermatologist">Dermatologist</option>
                    <option value="Neurologist">Neurologist</option>
                    <option value="Pediatrician">Pediatrician</option>
                    <!-- Add more specialties -->
                </select>

                <label for="doctorTime">Available Time:</label>
                <select id="doctorTime" name="doctorTime" required>
                    <option value="">Select Time</option>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>

                <label for="doctorContact">Contact Info:</label>
                <input type="text" id="doctorContact" name="doctorContact" required>

                <button type="submit">Add Doctor</button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard Logic and Doctor Cards -->
    <script type="module" src="../js/services/adminDashboard.js" defer></script>
    <script type="module" src="../js/components/doctorCard.js" defer></script>
</body>
</html>
