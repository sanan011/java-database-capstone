<!-- doctorDashboard.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page Title -->
    <title>Doctor Dashboard</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />

    <!-- Stylesheets -->
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />

    <!-- JavaScript Files (deferred for performance) -->
    <script th:src="@{/assets/js/render.js}" defer></script>
    <script th:src="@{/assets/js/util.js}" defer></script>
    <script th:src="@{/assets/js/header.js}" defer></script>
    <script th:src="@{/assets/js/footer.js}" defer></script>
    <script th:src="@{/assets/js/patientRows.js}" defer></script>
    <script th:src="@{/assets/js/patientServices.js}" defer></script>
    <script type="module" th:src="@{/assets/js/doctorDashboard.js}" defer></script>
</head>
<body onload="renderContent()">
    <div class="container">
        <div class="wrapper">

            <!-- Header Placeholder -->
            <div id="header"></div>

            <!-- Main Content Area -->
            <div class="main-content">

                <!-- Search Bar -->
                <div class="search-container">
                    <input type="text" id="searchBar" class="searchBar" placeholder="Search for patients..." />
                </div>

                <!-- Filter Controls -->
                <div class="filter-container">
                    <button id="todayButton" class="filter-button">Today's Appointments</button>
                    <input type="date" id="datePicker" class="filter-date" />
                </div>

                <!-- Patient Records Table -->
                <div class="table-container">
                    <table id="patientTable">
                        <thead>
                            <tr>
                                <th>Patient ID</th>
                                <th>Name</th>
                                <th>Phone No.</th>
                                <th>Email</th>
                                <th>Prescription</th>
                            </tr>
                        </thead>
                        <tbody id="patientTableBody">
                            <!-- Patient rows will be injected dynamically via JavaScript -->
                        </tbody>
                    </table>
                </div>

            </div>

            <!-- Footer Placeholder -->
            <div id="footer"></div>

        </div>
    </div>
</body>
</html>
